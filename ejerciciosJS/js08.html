<script>
    function areaTriangulo(b, h){
        area = b*h/2;
        return area;
        let b = parseInt(prompt("Ingrese base del Triangulo: "));
    let h = parseInt(prompt("Ingrese altura del Triangulo: "));
    document.write("El area es:", "en mts");
    document.write(areaTriangulo(b,h));
    }
    
</script>
