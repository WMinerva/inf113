<script>
    let num = parseInt(prompt("Ingrese un numero: "),"Verificaremos si es Palindromo");
    while(num > 0){
        d = num % 10;
        num = parseInt(num/10);
        let yn_num = d*10+d;
    }
    if (yn_num==num){
        alert("Es palindromo");
    }
    else{
        alert("No es palindromo");
    }

</script>
