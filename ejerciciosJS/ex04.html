<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		let n = parseInt(prompt("Ingresa un numero: "));
		let f = 1
		for (i=1;i<=n;i++) {
			f = f * i;
		}
		alert(`El factorial de ${n} es ${f}`)
	</script>
</head>

</body>
</html>
