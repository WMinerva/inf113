<script>
    let num = parseInt(prompt("Ingrese un numero entero: ","entre 0 y 1000"));
    let div = 0;
    let i = 2;
    if(num > 1 && num <= 1000){
        for(i; i <= num;i++){
            if((num % i) == 0){
                div = div + 1;
            }
            //document.write(i);
        }
        if(div < 2){
            alert("Es primo");
        }else{
            alert("No es primo");
        }
    } else{
        alert("NO esta en el rango");
    }
</script>
