<script>
  function invertirCadena(cadena) {
    return cadena.split("").reverse().join("");
    let cadenaOriginal = prompt("INgrese cadena a invertir:");
  let cadenaInvertida = invertirCadena(cadenaOriginal);
  document.write(cadenaOriginal, "<br>");
  document.write(cadenaInvertida);
  }

  
</script>
