<head>
  <script>
    function invertirCadena(cadena) {
      return cadena.split("").reverse().join("");
      let cadenaOriginal = prompt("INgrese cadena a invertir:");
      let cadenaInvertida = invertirCadena(cadenaOriginal);
      document.write(cadenaOriginal, "<br>");
      document.write(cadenaInvertida);
    }
    function areaTriangulo(b, h) {
      area = (b * h) / 2;
      return area;
      let b = parseInt(prompt("Ingrese base del Triangulo: "));
      let h = parseInt(prompt("Ingrese altura del Triangulo: "));
      document.write("El area es:", "en mts");
      document.write(areaTriangulo(b, h));
    }
    function validarContraseña(contraseña) {
      let n = contraseña.length;
      if (n >= 8) {
        alert("Contraseña valida");
      } else {
        alert("Contraseña invalida");
      }
      let contraseña = prompt("Ingrese contraseña:");
      validarContraseña(contraseña);
    }
  </script>
</head>
