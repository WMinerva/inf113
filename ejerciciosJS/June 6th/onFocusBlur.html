<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OnFocusBlur</title>
</head>
<body>
    <script>
        function vaciar(control){
            control.value="";
        }
        function verificarEntrada(control){
            if(control.value==""){
                alert("Debe ingresar datos");
            }
        }
    </script>
    <form name="form1">
        Ingrese su nombre: <input type="text" name="nombre" onfocus="vaciar(this)" onblur="verificarEntrada(this)"><br>
        Ingrese su edad: <input type="text" name="edad" onfocus="vaciar(this)" onblur="verificarEntrada(this)"> <br>
        <input type="button" value="Confirmar">
    </form>
    
</body>
</html>
