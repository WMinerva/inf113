<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Formulario con Validación de Datos</title>
    <script>
      function validarFormulario() {
        var nombre = document.forms["miFormulario"]["nombre"].value;
        var apellido = document.forms["miFormulario"]["apellido"].value;
        var edad = document.forms["miFormulario"]["edad"].value;
        var email = document.forms["miFormulario"]["email"].value;

        if (nombre !== nombre.toUpperCase()) {
          alert("El nombre debe estar en mayúsculas");
          return false;
        }
        if (apellido !== apellido.toUpperCase()) {
          alert("El apellido debe estar en mayúsculas");
          return false;
        }
        if (edad <= 18) {
          alert("Debe ser mayor de 18 años");
          return false;
        }
        if (email == "") {
          alert("Por favor, ingresa tu correo electrónico");
          return false;
        }
        return true;
      }
      
    </script>
  </head>
  <body>
    <h1>Formulario de Registro</h1>

    <form
      name="miFormulario"
      onsubmit="return validarFormulario()"
      method="post"
    >
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" /><br /><br />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" /><br /><br />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" /><br /><br />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
